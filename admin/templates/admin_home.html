<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 홈</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-100 font-sans p-6">
     <!-- 헤더 -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/static/images/logo.png" alt="라끄베르 로고" class="h-10 w-auto drop-shadow-md rounded-md">
        <h1 class="text-xl font-bold text-green-700 hidden sm:block">스웨디시 하우스</h1>
      </div>
      <!-- 데스크탑 메뉴 -->
      <nav class="hidden sm:flex space-x-4 text-sm">
        <a href="#home" class="text-gray-600 hover:text-green-600 transition">홈</a>
        <a href="#services" class="text-gray-600 hover:text-green-600 transition">서비스</a>
        <a href="#reviews" class="text-gray-600 hover:text-green-600 transition">후기</a>
        <a href="#contact" class="text-gray-600 hover:text-green-600 transition">오시는 길</a>
        <a href="/reserve" class="text-gray-600 hover:text-green-600 transition">예약</a>
        <a href="/modify_lookup" class="text-sm text-green-600 hover:underline">예약 변경</a>
        <a href="/admin/login" class="text-gray-600 hover:text-red-500 font-semibold transition">관리자</a>
      </nav>
      <!-- 모바일 햄버거 버튼 -->
      <button class="sm:hidden text-gray-600" onclick="toggleMobileMenu()">☰</button>
    </div>
    <!-- 모바일 메뉴 -->
    <div id="mobileMenu" class="hidden sm:hidden px-4 pb-4 text-sm">
      <a href="#home" class="block py-2 text-gray-700 hover:text-green-600">홈</a>
      <a href="#services" class="block py-2 text-gray-700 hover:text-green-600">서비스</a>
      <a href="#reviews" class="block py-2 text-gray-700 hover:text-green-600">후기</a>
      <a href="#contact" class="block py-2 text-gray-700 hover:text-green-600">오시는 길</a>
      <a href="/reserve" class="block py-2 text-gray-700 hover:text-green-600">예약</a>
      <a href="/modify_lookup" class="block py-2 text-green-700 hover:text-green-800">예약 변경</a>
      <a href="/admin/login" class="block py-2 text-red-600 hover:text-red-700">관리자</a>
    </div>
  </header>
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-4">관리자 홈</h1>
    <ul class="space-y-2">
      <li><a href="/admin/login" class="text-blue-600 hover:underline">🔐 관리자 로그인</a></li>
      <li><a href="/admin/reviews" class="text-blue-600 hover:underline">📋 후기 목록 보기</a></li>
      <li><a href="/admin/reservations" class="text-blue-600 hover:underline">📅 예약 목록 보기</a></li>
    </ul>
  </div>
</body>
</html>
