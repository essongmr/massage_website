<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 목록 - 관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-8">예약 목록</h1>

    <!-- 검색 필터 -->
    <div class="mb-4 flex justify-between items-center">
      <input id="searchInput" type="text" onkeyup="filterTable()" placeholder="이름, 전화번호 등 검색..." class="border rounded px-4 py-2 w-full max-w-md">
      <a href="/admin/export" class="ml-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">엑셀 다운로드</a>
    </div>

    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">이름</th>
            <th class="px-4 py-2">전화번호</th>
            <th class="px-4 py-2">날짜</th>
            <th class="px-4 py-2">시간</th>
            <th class="px-4 py-2">예약코드</th>
            <th class="px-4 py-2">삭제</th>
          </tr>
        </thead>
        <tbody id="reservationBody">
          {% for r in reservations[start:end] %}
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">{{ r[0] }}</td>
            <td class="px-4 py-2">{{ r[1] }}</td>
            <td class="px-4 py-2">{{ r[2] }}</td>
            <td class="px-4 py-2">{{ r[3] }}</td>
            <td class="px-4 py-2">{{ r[4] }}</td>
            <td class="px-4 py-2">{{ r[5] }}</td>
            <td class="px-4 py-2">
              <form method="POST" action="/admin/delete/{{ r[0] }}" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="text-red-600 hover:underline">삭제</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="mt-6 flex justify-center space-x-2">
      {% for p in range(1, total_pages + 1) %}
        <a href="?page={{ p }}" class="px-3 py-1 rounded {{ 'bg-green-600 text-white' if p == page else 'bg-white border text-green-600' }}">
          {{ p }}
        </a>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="/admin" class="text-green-600 hover:underline">← 관리자 홈으로</a>
    </div>
  </div>
</body>
</html>
