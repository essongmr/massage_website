<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">관리자 로그인</h2>
    <form method="POST" action="/admin/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">아이디</label>
        <input type="text" name="username" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">비밀번호</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">로그인</button>
    </form>
    {% if error %}
      <p class="text-red-500 text-sm mt-4 text-center">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
