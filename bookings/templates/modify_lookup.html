<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">예약 변경</h2>
    <form method="POST" action="/modify_lookup">
      <label class="block mb-2 text-sm font-medium">전화번호</label>
      <input type="text" name="phone" required class="w-full border px-4 py-2 rounded mb-4">

      <label class="block mb-2 text-sm font-medium">비밀번호 (숫자 4자리)</label>
      <input type="password" name="password" pattern="\d{4}" maxlength="4" required class="w-full border px-4 py-2 rounded mb-4">

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">예약 조회</button>
    </form>
  </div>
</body>
</html>
