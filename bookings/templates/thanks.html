<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 완료</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body onload="document.body.classList.add('loaded'); AOS.init({ duration: 700, once: true })" class="bg-green-50 flex items-center justify-center h-screen font-sans">
  <div class="max-w-xl mx-auto text-center mt-20">
  <h1 class="text-2xl font-bold text-green-700 mb-4">예약이 완료되었습니다!</h1>
  <p class="text-gray-700 mb-4">
    예약 변경 및 취소를 원하실 경우 <br>
    <strong>예약 시 입력한 전화번호와 비밀번호</strong>를 입력해 주세요.
  </p>
  <a href="/" class="text-green-600 hover:underline">← 메인으로 돌아가기</a>
</div>
</body>
</html>
