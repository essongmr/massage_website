<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후기 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">후기 작성</h1>
    <form method="POST" action="/reviews/submit" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">이름</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">후기 내용</label>
        <textarea name="content" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">평점 (1~5)</label>
        <select name="rating" required class="w-full px-4 py-2 border border-gray-300 rounded">
          <option value="">선택하세요</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
      </div>
      <div class="pt-4">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">후기 등록</button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="/" class="text-sm text-green-600 hover:underline">← 홈으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
